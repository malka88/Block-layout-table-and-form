<!DOCTYPE html>
<html>
    <head>
        <title>Таблица</title>
    </head>
    <body>
        <table width = "625px" height="120px" border = "2">
            <caption>Сводная таблица с данными</caption>
            <tr align="center">
                <td></td>
                <td><b>2019</b></td>
                <td><b>2020</b></td>
                <td><b>2021</b></td>
            </tr>
            <tr>
                <td>Золото</td>
                <td rowspan = "2">5643</td>
                <td>4533</td>
                <td>7897</td>
            </tr>
            <tr>
                <td>Бриллианты</td>
                <td>31234</td>
                <td>5432</td>
            </tr>
            <tr>
                <td>Валюта</td>
                <td>43533</td>
                <td colspan="2" align="center">34533</td>
            </tr>
        </table>
    </body>
</html>
